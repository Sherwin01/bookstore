<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
    <title>Bookstore</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo and Company Name -->
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
            <span class="fw-bold">Bookstore</span>
          </a>
    
          <!-- Toggle Button for Mobile View -->
          <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Collapsible Content -->
          <div class="collapse navbar-collapse ms-3" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Welcome to Our Bookstore</h1>
        <p>Explore the best books at amazing prices</p>
        <a href="#" class="btn btn-primary">Browse Books</a>
    </div>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 Bookstore. All rights reserved.</p>

            <!-- Contact Information -->
            <p>Contact Us: <a href="mailto:sample@gmail.com">sample@gmail.com</a></p>

            <!-- Social Media Links -->
            <div>
                <a href="https://facebook.com" target="_blank" class="btn">
                    <i class="bx bxl-facebook"></i> 
                </a>
                <a href="https://twitter.com" target="_blank" class="btn">
                    <i class="bx bxl-twitter"></i> 
                </a>
                <a href="https://instagram.com" target="_blank" class="btn">
                    <i class="bx bxl-instagram"></i> 
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
